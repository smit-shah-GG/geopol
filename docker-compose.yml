services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: geopol
      POSTGRES_USER: geopol
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geopol_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geopol"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://geopol:${POSTGRES_PASSWORD:-geopol_dev}@postgres:5432/geopol"
      REDIS_URL: "redis://redis:6379/0"
      ENVIRONMENT: development
      GDELT_DB_PATH: /app/data/events.db
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
